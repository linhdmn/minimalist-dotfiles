# Enable backend for better performance (experimental)
backend = "glx";
vsync = true;

# Shadows
shadow = true;
shadow-radius = 10;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.7;

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Transparency
inactive-opacity = 0.5;       # 90% opacity for inactive windows
# active-opacity = 1.0;         # 100% opacity for active windows
active-opacity = 0.9;         # 100% opacity for active windows
opacity-rule = [ "95:class_g = 'Alacritty'", "95:class_g = 'Polybar'" ]; # Set specific opacity for Alacritty

# Blur settings
blur-background = false;
blur-method = "box";
blur-strength = 5;  # Adjust strength as needed
        # Adjust the blur strength as needed

# Exclude shadows on specific windows
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'"
];

# Miscellaneous
corner-radius = 10;
mark-wmwin-focused = true;
detect-rounded-corners = true;

