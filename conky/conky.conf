use_xft yes
font '3270 Nerd Font Regular:size=10'  # Clean, modern font
xftalpha 0.8

text_buffer_size 2048
update_interval 1.0
total_run_times 0
own_window yes
own_window_type override
own_window_transparent yes
own_window_hints undecorated,below,sticky,skip_taskbar

double_buffer yes
minimum_size 200
maximum_width 500
draw_shades no
draw_outline no
draw_borders no
stippled_borders 0

default_color e0def4  # Text color
color1 f6c177        # Gold for headers
color2 9ccfd8        # Foam for values
color3 eb6f92        # Love for highlights
color4 c4a7e7        # Iris for secondary info
default_shade_color 26233a  # Overlay

alignment top_right

gap_x 20
gap_y 60
no_buffers yes
uppercase no
cpu_avg_samples 2
net_avg_samples 2
override_utf8_locale yes
use_spacer none

